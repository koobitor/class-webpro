<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="texteditor.css">
  <title>Document</title>
</head>
<body>

  <h1>Text Editor</h1>
  <button class="btn-bold">B</button>
  <button class="btn-italic">/</button>
  <button class="font-l">L</button>
  Search input:
  <input id="searchTerm"/>
  <input type="button" id="highlightSearchTerm" value="SEARCH"/><br/>


  <br><br><textarea class="changeMe" id="mytextarea" name="myText" rows="8" cols="40" autofocus="">abcdefqhijklmnopqrstuvwxyz</textarea>

  <br>
  <input type="file" id="openselect" class="file" />
  <br><button type="button" id="btn-save" class="btn-copy">Save</button>
  <script src="jquery-1.8.3.js"></script>
  <script src="texteditor.js"></script>


</body>
</html>
