<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suicide Squad</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1><img src="images/logo.png" alt="Suicide Squad" usemap="#somecast"/></h1>
    <map name="somecast">
      <area shape="rect" coords="100,380,140,406" href="#deadshot" alt="Deadshot">
      <area shape="rect" coords="140,380,180,406" href="#killer_croc" alt="Deadshot">
      <area shape="rect" coords="180,380,210,406" href="#boomerang" alt="Deadshot">

      <area shape="rect" coords="240,380,270,406" href="#katana" alt="Deadshot">

      <area shape="rect" coords="300,380,330,406" href="#deadshot" alt="Deadshot">

    <nav>
      <ul>
        <li><a href="#cast">CAST</a></li>
        <li><a href="#trailer">TRAILER</a></li>
        <li><a href="ticket.html">GET TICKET</a></li>
      </ul>
    </nav>

  <section id="cast">
