<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet"  href="style.css">

  <body>

    <h1> Todo </h1>

    <ul class="content">
      <li>
        <input class="check" type="checkbox" />

        <span class="delete">(x)</span>
      </li>
      <li>
        <input class="check" type="checkbox" />
        <span class="task"> Home</span>
        <span class="delete">(x)</span>
      </li>
    </ul>
    <script src="jquery.min.js"></script>
     <script src="script.js"> </script>
  </body>
</html>
