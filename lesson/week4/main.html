<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Todo</title>
</head>
<body>
  <div class="div-container">
    <h1>TODO</h1>
    <input type="text" placeholder="Enter things that you want TODO" name="task" class="task-input"/>
    <ul class="content">
      <li>
        <input type="checkbox" class="check"/>
        <span class="task">Create Product</span>
        <span class="delete">(x)</span>
      </li>
    </ul>
    <button class="btn" id="btn1">Clear all checked TODO</button>
  </div>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
